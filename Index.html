<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kanit&family=Oswald&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./assets/style.css" rel="stylesheet">

        <title>Weather</title>
    </head>



    <body>
        <header class="title text-center py-3 d-flex justify-content-center align-items-center">
            <h1 class="fw-bold h3 text-white my-1 headerText">Weather Dashboard</h1>
        </header>

        <section class="container-fluid my-4 weather-data">
            <section class="row">
                <section class="col-xxl-3 col-md-4 px-lg-4" >
                    <section class="cityName">
                        <section class="form-floating">
                            <input type="text" class="form-control" placeholder="Enter a City name" id="cityText">
                            <label for="cityText">Enter a City name</label>
                            <button type="button" class="btn py-2 w-100 mt-3 mb-2 text-white" id="searchButton">Search</button>
                        </section>
                    </section>
                    <section class="previousSearches"></section>
                </section>
                <section class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
                    <section class="currentWeather text-white py-2 px-4 rounded-3">
                        <section class="mt-3 d-flex justify-content-between">
                            <section>
                                <h3 class="fw-bold" id="mainCard"></h3>
                                <h6 class="my-3 mt-3" id="mainTemp"></h6>
                                <h6 class="my-3" id="mainWind"></h6>
                                <h6 class="my-3" id="mainHumidity"></h6>
                            </section>
                        </section>
                    </section>
                    <h3 class="fw-bold my-4 text-white">5 Day Forecast</h3>
                    <section class="days-forecast row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 justify-content-between" id="weatherBoxes">
                        <section class="col mb-3">
                            <section class="card border-0 text-white py-2 px-4 rounded-3">
                                <h5 class="card-title fw-semibold" id="miniDate"></h5>
                                <h6 class="card-text my-3 mt-3 " id="miniTemp"></h6>
                                <h6 class="card-text my-3" id="miniWind"></h6>
                                <h6 class="card-text my-3" id="miniHumidity"></h6>
                            </section>
                        </section>
                        <section class="col mb-3">
                            <section class="card border-0 text-white py-2 px-4 rounded-3">
                                <h5 class="card-title fw-semibold" id="miniDate2"></h5>
                                <h6 class="card-text my-3 mt-3 " id="miniTemp2"></h6>
                                <h6 class="card-text my-3" id="miniWind2"></h6>
                                <h6 class="card-text my-3" id="miniHumidity2"></h6>
                            </section>
                        </section>
                        <section class="col mb-3">
                            <section class="card border-0 text-white py-2 px-4 rounded-3">
                                <h5 class="card-title fw-semibold" id="miniDate3"></h5>
                                <h6 class="card-text my-3 mt-3 " id="miniTemp3"></h6>
                                <h6 class="card-text my-3" id="miniWind3"></h6>
                                <h6 class="card-text my-3" id="miniHumidity3"></h6>
                            </section>
                        </section>
                        <section class="col mb-3">
                            <section class="card border-0 text-white py-2 px-4 rounded-3">
                                <h5 class="card-title fw-semibold" id="miniDate4"></h5>
                                <h6 class="card-text my-3 mt-3 " id="miniTemp4"></h6>
                                <h6 class="card-text my-3" id="miniWind4"></h6>
                                <h6 class="card-text my-3" id="miniHumidity4"></h6>
                            </section>
                        </section>
                        <section class="col mb-3">
                            <section class="card border-0 text-white py-2 px-4 rounded-3">
                                <h5 class="card-title fw-semibold" id="miniDate5"></h5>
                                <h6 class="card-text my-3 mt-3 " id="miniTemp5"></h6>
                                <h6 class="card-text my-3" id="miniWind5"></h6>
                                <h6 class="card-text my-3" id="miniHumidity5"></h6>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
     



        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>

        <script src="./assets/weather.js"></script>
        
    </body>


</html>
